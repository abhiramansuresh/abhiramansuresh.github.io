<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="project-detail" class="main-content-section">
        <div class="project-header">
            <div class="project-logo-large">
                <img id="project-logo" src="" alt="Project Logo">
            </div>
            <div class="project-title-container">
                <h1 id="project-title">Project Title</h1>
                <p id="project-category" class="highlight-box">Category</p>
            </div>
        </div>
        
        <div class="project-gallery">
            <!-- Images will be loaded dynamically -->
        </div>
        
        <div class="project-content">
            <div id="project-description">
                <!-- Project description will be loaded dynamically -->
            </div>
            
            <div id="project-video" class="video-container">
                <!-- YouTube video will be embedded here if available -->
            </div>
        </div>
        
        <!-- Back button removed as requested -->
    </section>
</body>
</html>
